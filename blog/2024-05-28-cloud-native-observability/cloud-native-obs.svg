<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2d3748" text-anchor="middle" font-weight="bold">Cloud-Native Observability Architecture</text>
    
    <!-- Cloud Platform -->
    <path d="M50 100 h700 v250 h-700 z" fill="#e2e8f0" stroke="#4a5568" stroke-width="2"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" fill="#4a5568" text-anchor="middle">Cloud Platform</text>
    
    <!-- Microservices -->
    <rect x="80" y="150" width="120" height="60" rx="5" fill="#bee3f8" stroke="#3182ce" stroke-width="2"/>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2c5282" text-anchor="middle">Microservices</text>
    
    <!-- Kubernetes -->
    <rect x="80" y="250" width="120" height="60" rx="5" fill="#c6f6d5" stroke="#38a169" stroke-width="2"/>
    <text x="140" y="285" font-family="Arial, sans-serif" font-size="14" fill="#276749" text-anchor="middle">Kubernetes</text>
    
    <!-- Metrics -->
    <rect x="340" y="150" width="120" height="60" rx="5" fill="#feebc8" stroke="#dd6b20" stroke-width="2"/>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" fill="#9c4221" text-anchor="middle">Metrics</text>
    
    <!-- Logs -->
    <rect x="340" y="250" width="120" height="60" rx="5" fill="#fed7d7" stroke="#e53e3e" stroke-width="2"/>
    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" fill="#9b2c2c" text-anchor="middle">Logs</text>
    
    <!-- Traces -->
    <rect x="600" y="200" width="120" height="60" rx="5" fill="#e9d8fd" stroke="#805ad5" stroke-width="2"/>
    <text x="660" y="235" font-family="Arial, sans-serif" font-size="14" fill="#553c9a" text-anchor="middle">Traces</text>
    
    <!-- Connecting Lines -->
    <path d="M200 180 H320" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M200 280 H320" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M460 180 H580" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M460 280 H580" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
        </marker>
    </defs>
</svg>
